<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="first">
            <div class="star"><img src="icon-star.svg" alt="star"></div>
            <h2>How did we do?</h2>
            <p>please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offering!
            </p>
            <div class="rating">
                <div class="rate">1</div>
                <div class="rate">2</div>
                <div class="rate">3</div>
                <div class="rate">4</div>
                <div class="rate">5</div>
            </div>
            <button>SUBMIT</button>
        </div>
        <div class="two">
            <div id="photo"><img src="illustration-thank-you.svg" alt=""></div>
            <p id="urRating">You selected&nbsp;<span id="rateSpan"></span>&nbsp;out of 5</p>
            <h2>Thank You!</h2>
            <p class="art">we appreciate you taking the time to give a rating.
                if you ever need more support, don't hesitate to get in touch!
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
